---
- name: "@timestamp"
  type: date
  description: Date/time when the event originated.
- name: event
  description: Fields breaking down the event details.
  type: group
  fields:
    - name: id
      type: keyword
      enrichment: true
      description: Unique ID to describe the event.
    - name: kind
      type: keyword
      enrichment: true
      description: The kind of the event. The highest categorization field in the hierarchy.
    - name: category
      type: keyword
      enrichment: true
      description: Event category. The second categorization field in the hierarchy.
    - name: action
      type: keyword
      description: The action captured by the event.
    - name: type
      type: keyword
      enrichment: true
      description: Event type. The third categorization field in the hierarchy.
    - name: module
      type: keyword
      enrichment: true
      description: Name of the module this data is coming from.
    - name: provider
      type: keyword
      enrichment: true
      description: Source of the event
    - name: sequence
      type: long
      enrichment: true
      description: Sequence number of the event.
    - name: ingested
      type: date
      enrichment: true
      description: Timestamp when an event arrived in the central data store.
- name: host
  description: Fields describing the relevant computing instance.
  type: group
  enrichment: true
  fields:
    - name: hostname
      type: keyword
      description: Hostname of the host.
    - name: ip
      type: ip
      description: Host ip addresses.
      override:
        c: n/a
        rust: n/a
        final: n/a
        proto: repeated string
    - name: mac
      type: keyword
      description: Host mac addresses.
      override:
        c: n/a
        rust: n/a
        final: n/a
        proto: repeated string
    - name: uptime
      type: long
      description: Seconds the host has been up.
    - name: os
      description: OS fields contain information about the operating system.
      type: group
      fields:
        - name: type
          type: keyword
          description: "Which commercial OS family (one of: linux, macos, unix or windows)."
        - name: name
          type: keyword
          description: Operating system name, without the version.
        - name: kernel
          type: keyword
          description: Operating system kernel version as a raw string.
- name: process
  description: These fields contain information about a process.
  type: group
  fields:
    - name: pid
      format: string
      type: long
      description: Process id.
      override:
        c: unsigned int
        rust: u32
        proto: uint32
        final: u32
    - name: entity_id
      type: keyword
      description: Unique identifier for the process.
    - name: name
      type: wildcard
      queryable: string
      description: Process name.
    - name: ppid
      format: string
      type: long
      description: Parent process' pid.
      override:
        c: unsigned int
        rust: u32
        proto: uint32
        final: u32
    - name: executable
      type: wildcard
      description: Absolute path to the process executable.
    - name: args_count
      type: long
      description: Length of the process.args array.
    - name: start
      type: date
      description: The time the process started.
    - name: thread.id
      format: string
      type: long
      description: Thread ID.
    - name: command_line
      type: keyword
      description: Full command line that started the process.
      enrichment: true
    - name: args
      type: keyword
      description: Array of process arguments.
      override:
        c:
          type: char
          suffix: "[64][128]"
        rust: "[[c_char; 128]; 64]"
        proto: repeated string
        final: Vec<String>
        transform:
          method: "&mut convert_string_array"
          extra: event.get_args_count()
        setter: args.append
    - name: parent
      description: These fields contain information about a process.
      type: group
      fields:
        - name: pid
          format: string
          type: long
          description: Process id.
          override:
            c: unsigned int
            rust: u32
            proto: uint32
            final: u32
        - name: entity_id
          type: keyword
          description: Unique identifier for the process.
        - name: name
          type: wildcard
          description: Process name.
        - name: args_count
          type: long
          description: Length of the process.args array.
        - name: args
          type: keyword
          description: Array of process arguments.
          override:
            c:
              type: char
              suffix: "[64][128]"
            rust: "[[c_char; 128]; 64]"
            proto: repeated string
            final: Vec<String>
            transform:
              method: "&mut convert_string_array"
              extra: event.get_args_count()
            setter: args.append
        - name: ppid
          format: string
          type: long
          description: Parent process' pid.
          override:
            c: unsigned int
            rust: u32
            proto: uint32
            final: u32
        - name: start
          type: date
          description: The time the process started.
        - name: thread.id
          format: string
          type: long
          description: Thread ID.
        - name: executable
          type: wildcard
          description: Absolute path to the process executable.
- name: user
  description: Fields to describe the user relevant to the event.
  type: group
  fields:
    - name: id
      type: keyword
      description: Unique identifier of the user.
      queryable: number
      override:
        c: unsigned int
        rust: u32
        final: String
        proto: string
        transform:
          method: int_to_string
    - name: name
      enrichment: true
      type: wildcard
      description: Short name or login of the user.
    - name: group
      type: group
      description: User's group relevant to the event.
      fields:
        - name: id
          type: keyword
          description: Unique identifier for the group on the system/platform.
          override:
            c: unsigned int
            rust: u32
            final: String
            proto: string
            transform:
              method: int_to_string
        - name: name
          enrichment: true
          type: keyword
          description: Name of the group.
    - name: effective
      description: Fields to describe the user relevant to the event.
      type: group
      fields:
        - name: id
          type: keyword
          description: Unique identifier of the user.
          override:
            c: unsigned int
            rust: u32
            final: String
            proto: string
            transform:
              method: int_to_string
        - name: name
          enrichment: true
          type: wildcard
          description: Short name or login of the user.
        - name: group
          type: group
          description: User's group relevant to the event.
          fields:
            - name: id
              type: keyword
              description: Unique identifier for the group on the system/platform.
              override:
                c: unsigned int
                rust: u32
                final: String
                proto: string
                transform:
                  method: int_to_string
            - name: name
              enrichment: true
              type: keyword
              description: Name of the group.
- name: file
  description: Fields describing files.
  type: group
  fields:
    - name: name
      type: wildcard
      enrichment: true
      description: Name of the file including the extension, without the directory.
    - name: directory
      type: wildcard
      enrichment: true
      description: Directory where the file is located.
    - name: path
      type: wildcard
      queryable: string
      description: Full path to the file, including the file name.
    - name: extension
      type: keyword
      enrichment: true
      description: File extension, excluding the leading dot.
    - name: inode
      type: keyword
      description: Inode representing the file in the filesystem.
      override:
        c: unsigned long
        rust: u64
        final: String
        proto: string
        transform:
          method: int_to_string
